<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/jpeg" href="/public/icon.jpg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="InstaCanvas" />

  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="/public/icon.jpg" />

  <!-- Splash Screens (basic implementation, usually requires many sizes) -->
  <link rel="apple-touch-startup-image" href="/public/splash.jpg" />

  <title>InstaCanvas</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div id="app">
    <main class="canvas-container">
      <canvas id="story-canvas"></canvas>
    </main>

    <div class="mode-tabs">
      <button class="tab-btn active" data-mode="story">Story Canvas</button>
      <button class="tab-btn" data-mode="photo">Photo Filter</button>
    </div>

    <footer class="controls">
      <div class="control-group">
        <label for="image-upload" class="icon-btn" title="Add Image">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <polyline points="21 15 16 10 5 21" />
          </svg>
        </label>
        <input type="file" id="image-upload" accept="image/*" hidden />
      </div>

      <!-- Story Mode Specific Controls -->
      <div id="story-controls" class="control-section">
        <div class="control-group scale-buttons">
          <button id="scale-down-btn" class="scale-btn" title="Decrease Size">âˆ’</button>
          <span id="scale-value" class="scale-display">1.00x</span>
          <button id="scale-up-btn" class="scale-btn" title="Increase Size">+</button>
          <button id="fav-btn" class="icon-btn small" title="Save as Favorite Size">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
            </svg>
          </button>
        </div>

        <div class="control-group">
          <input type="color" id="bg-color" value="#ffffff" title="Background Color" />
        </div>
      </div>

      <div class="control-group filter-group">
        <select id="filter-select" class="filter-select">
          <option value="none">Normal</option>
          <option value="portra">Portra 400</option>
          <option value="ektar">Kodak Ektar 100</option>
          <option value="velvia">Fuji Velvia 50</option>
          <option value="pro400h">Fuji Pro 400H</option>
          <option value="cinestill">Cinestill 800T</option>
          <option value="polaroid">Polaroid 600</option>
          <option value="expired">Expired Film</option>
          <option value="ilford">Ilford B&W</option>
          <option value="bw-high">High Contrast B&W</option>
        </select>

        <button id="grain-toggle-btn" class="icon-btn" title="Toggle Film Grain">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
            <circle cx="9" cy="9" r="1" />
            <circle cx="15" cy="15" r="1" />
            <circle cx="15" cy="9" r="1" />
            <circle cx="9" cy="15" r="1" />
          </svg>
        </button>

        <button id="leak-toggle-btn" class="icon-btn" title="Toggle Light Leaks">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            <path
              d="M12 4v1M17.66 6.344l-.828.828M20.005 12.004h-1M17.66 17.664l-.828-.828M12 20.01V19M6.34 17.664l.828-.828M3.995 12.004h1M6.34 6.344l.828.828" />
          </svg>
        </button>

        <button id="random-leak-btn" class="icon-btn small hidden" title="Randomize Leak">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
          </svg>
        </button>

        <button id="prism-toggle-btn" class="icon-btn" title="Toggle Prism Effect">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 2 22 22 22" />
            <line x1="12" y1="12" x2="20" y2="22" />
            <line x1="12" y1="12" x2="4" y2="22" />
          </svg>
        </button>

        <button id="random-prism-btn" class="icon-btn small hidden" title="Randomize Prism">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
          </svg>
        </button>
      </div>

      <button id="save-btn" class="icon-btn" title="Save Image">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
          <polyline points="17 21 17 13 7 13 7 21" />
          <polyline points="7 3 7 8 15 8" />
        </svg>
      </button>
    </footer>

    <div id="save-modal" class="modal-overlay">
      <div class="modal-content">
        <p class="modal-msg">Long press image to save</p>
        <img id="save-img" src="" alt="Generated Story" />
        <button id="close-modal" class="close-btn">Close</button>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
