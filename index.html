<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>InstaCanvas</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div id="app">
    <main class="canvas-container">
      <canvas id="story-canvas"></canvas>
    </main>

    <footer class="controls">
      <div class="control-group">
        <label for="image-upload" class="icon-btn" title="Add Image">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <polyline points="21 15 16 10 5 21" />
          </svg>
        </label>
        <input type="file" id="image-upload" accept="image/*" hidden />
      </div>

      <div class="control-group slider-group">
        <label for="scale-slider">Size: <span id="scale-value">1.00x</span></label>
        <input type="range" id="scale-slider" min="0.1" max="3" step="0.01" value="1" />
        <button id="fav-btn" class="icon-btn small" title="Save as Favorite Size">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
          </svg>
        </button>
      </div>

      <div class="control-group">
        <input type="color" id="bg-color" value="#ffffff" title="Background Color" />
      </div>

      <div class="control-group filter-group">
        <select id="filter-select" class="filter-select">
          <option value="none">Normal</option>
          <option value="portra">Portra 400</option>
          <option value="ilford">Ilford B&W</option>
          <option value="leak">Light Leak</option>
          <option value="dither">Game Boy</option>
        </select>
        <button id="random-leak-btn" class="icon-btn small hidden" title="Randomize Leak">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
          </svg>
        </button>
      </div>

      <button id="save-btn" class="icon-btn" title="Save Image">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
          <polyline points="17 21 17 13 7 13 7 21" />
          <polyline points="7 3 7 8 15 8" />
        </svg>
      </button>
    </footer>

    <div id="save-modal" class="modal-overlay">
      <div class="modal-content">
        <p class="modal-msg">Long press image to save</p>
        <img id="save-img" src="" alt="Generated Story" />
        <button id="close-modal" class="close-btn">Close</button>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
